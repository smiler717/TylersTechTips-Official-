<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Generate Apple Touch Icon (180x180)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 2rem; }
    canvas { border: 1px solid #ddd; image-rendering: pixelated; }
    .controls { margin-top: 1rem; }
    .btn { background:#00d9ff; color:#0a0e27; border:none; padding:.6rem 1rem; border-radius:8px; font-weight:700; cursor:pointer; }
    .btn:hover { filter: brightness(.9); }
  </style>
</head>
<body>
  <h1>Create Apple Touch Icon</h1>
  <p>This will generate <code>apple-touch-icon.png</code> (180x180). Click the button and place the downloaded file at your site root.</p>
  <canvas id="c" width="180" height="180"></canvas>
  <div class="controls">
    <button class="btn" id="download">Download apple-touch-icon.png</button>
  </div>
  <script>
    const BLUE = '#00d9ff';
    const DARK = '#0a0e27';
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    // background rounded rect
    function roundRect(x,y,w,h,r){
      ctx.beginPath();
      ctx.moveTo(x+r,y);
      ctx.arcTo(x+w,y,x+w,y+h,r);
      ctx.arcTo(x+w,y+h,x,y+h,r);
      ctx.arcTo(x,y+h,x,y,r);
      ctx.arcTo(x,y,x+w,y,r);
      ctx.closePath();
    }

    ctx.fillStyle = BLUE;
    roundRect(8,8,164,164,24);
    ctx.fill();

    // TTT text
    ctx.fillStyle = DARK;
    ctx.font = 'bold 88px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('TTT', 90, 100);

    document.getElementById('download').addEventListener('click', () => {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'apple-touch-icon.png';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      }, 'image/png');
    });
  </script>
</body>
</html>
